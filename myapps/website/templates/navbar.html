<!-- Navbar with toggle button to control sidebar visibility -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Button to toggle the sidebar -->
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar"
            aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand modern-fashion" href="#">{{name}}</a>
        <!-- Button to toggle the navbar collapse (for mobile) -->
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link logout-link" href="{% url 'logout' %}">
                        <i class="bi bi-box-arrow-right me-2"></i> 登出
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link login-link">
                        <i class="bi bi-box-arrow-in-right me-2"></i> 登录
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'signup' %}" class="nav-link signup-link">
                        <i class="bi bi-person-plus me-2"></i> 注册
                    </a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact_us' %}">
                        <i class="bi bi-person-lines-fill me-2"></i> 聯繫客服
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
